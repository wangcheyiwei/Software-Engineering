<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写数据</title>
</head>
<body>
    <form action="/submit" method="post">
        <input type="text" name="data1" placeholder="监测时间">
        <input type="text" name="data2" placeholder="水质类别">
        <input type="text" name="data3" placeholder="水温（℃）">
        <input type="text" name="data4" placeholder="pH(无量纲)">
        <input type="text" name="data5" placeholder="溶氧量(mg/L)">
        <input type="text" name="data6" placeholder="电导率（μS/cm）">
        <input type="text" name="data7" placeholder="浊度（NTU）">
        <input type="text" name="data8" placeholder="高锰酸盐指数（mg/L）">
        <input type="text" name="data9" placeholder="氨氮（mg/L）">
        <input type="text" name="data10" placeholder="总磷（mg/L）">
        <input type="text" name="data11" placeholder="总氮（mg/L）">
        <input type="text" name="data12" placeholder="站点情况">
        <!-- 根据需要添加更多输入框 -->
        <button type="submit">提交</button>
    </form>
</body>
</html>
