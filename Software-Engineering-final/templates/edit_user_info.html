<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .add-user-form {
            text-align: center;
            margin-top: 20px;
        }
        .add-user-form input[type="text"],
        .add-user-form input[type="password"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-user-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .add-user-form button:hover {
            background-color: #45a049;
        }
        .action-links {
            text-align: center;
            margin-top: 20px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .action-links a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>修改用户信息</h1>
    <table>
        <thead>
            <tr>
                <th>用户名</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>
                    <a href="/edit_user_info/edit/{{ user[0] }}">编辑</a>
                    <a href="{{ url_for('delete_user', username=user[0]) }}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="add-user-form">
        <form action="{{ url_for('add_user') }}" method="post">
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <button type="submit">添加用户</button>
        </form>
    </div>    
    <div class="action-links">
        <a href="/admin">返回管理员页面</a>
    </div>
</body>
</html>
